<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

  <form action="index.html" method="post">
  
    <h1>Apply For Job</h1>
    
    <fieldset>
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" placeholder="Enter Your Name">
      
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email" placeholder="Enter User Email">
      
      <label for="phone">contact:</label>
      <input type="phone" id="password" name="user_password" placeholder="Enter your Password">
      

      <label>Age:</label>
      <input type="radio" id="under_13" value="under_13" name="user_age">
      <label for="under_13" class="light">Under 18</label><br>
      <input type="radio" id="over_13" value="over_13" name="user_age">
      <label for="over_13" class="light">18 or older</label>
    </fieldset>
    
  
    <fieldset>
    <label for="job">Job Role:</label>
    <select id="job" name="user_job">
      <optgroup label="Web">
        <option value="frontend_developer">    </option>
        <option value="frontend_developer">Front-End Developer</option>
        <option value="php_developor">PHP Developer</option>
        <option value="python_developer">Python Developer</option>
        <option value="web_designer">Web Designer</option>
      </optgroup>
    </select>

    
    <button type="submit">Apply Now</button>
  </form>
  
</body>
</html>
